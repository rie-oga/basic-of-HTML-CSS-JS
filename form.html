<!--
<label>要素は、<input>要素などのフォームパーツと共に利用される
各フォームパーツのラベルを設定するためのもので、「for」という特別な属性を指定できる
for属性には、そのラベルの対象となるフォームパーツのid属性を指定する
↓フォームパーツとラベルが関連付き、見た目は変化ないが、このラベルをタップorクリックするとフォームパーツにフォーカスする
-->
<label for="mymail">メールアドレス</label>
<input id="mymail" type="email" name="mymail" />
<!-- 同じmymailとすることで関連づく -->
