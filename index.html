<!-- 画像 -->
PNG 画像を保ったまま保存。半透明色にも対応。　JPEGに比べるとファイルサイズが大きくなりがち。  .png
JPEG　画像サイズを非常に小さくできる。写真に適す。　イラストなど、色のはっきりしたものはぼやけることがある。  .jpg .jpeg
GIF　PNGが普及する前に使われていた。アニメーション機能がある。　.gif
SVG　「ベクター形式」と呼ばれる形式で保存されるため拡大・縮小してもぼやけない。ロゴや図版などに利用される。　写真やイラストには適さない。　.svg
