<!-- html 5.1 -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>chapter6</title>
</head>
<body>
  <div class="container">
    <p id="timer">00:00:00</p>
      <!--
       ↓　時刻表示の内容を書き換えていくには、、　DOMを使う
       DOMとは,HTMLの要素をプログラムの対象（＝オブジェクト）として扱うための手段で、APIと呼ばれるものの一種
       ここではdocument.getElementByIdメソッドを使う
       documnet.writeを使うときは、<script>はbody要素の一番下か、head要素に記述
      -->
    <div>
      <button id="start_stop" class="btn btn-lg btn-primary">START</button>
    </div>
  </div>
  <script>
    document.getElementById('timer').innerHTML = '00:01:00';//→表示は00:01:00になる
  </script>
</body>
</html>
